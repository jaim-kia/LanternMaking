<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                                   initial-scale=1.0">
    <title>Lantern Drawing</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity=
"sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- html2canvas will capture the drawing area including CSS rounded corners -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
    <script src=
"https://kit.fontawesome.com/c353d71a36.js" crossorigin="anonymous">
      </script>
</head>

<body>
    <section class="tools-board-top">
        <div class="toolbar-horizontal">
            <ul class="toolbar-options">
                <li class="toolbar-option tool" id="pencil" title="Pencil">
                    <i class="fas fa-pencil"></i>
                </li>
                <li class="toolbar-option active tool" id="brush" title="Brush">
                    <i class="fas fa-brush"></i>
                </li>
                <li class="toolbar-option tool" id="eraser" title="Eraser">
                    <i class="fas fa-eraser"></i>
                </li>
                <li class="toolbar-separator"></li>
                <li class="toolbar-option tool" id="square" title="Rectangle">
                    <i class="far fa-square"></i>
                </li>
                <li class="toolbar-option tool" id="circle" title="Circle">
                    <i class="fa-regular fa-circle"></i>
                </li>
                <li class="toolbar-option tool" id="triangle" title="Triangle">
                    <i class="fa-solid fa-mountain"></i>
                </li>
                <li class="toolbar-option tool" id="line" title="Line">
                    <i class="fa-solid fa-grip-lines"></i>
                </li>
                <li class="toolbar-option tool" id="eyedropper" title="Eyedropper">
                    <i class="fa-solid fa-eyedropper"></i>
                </li>

                <li class="toolbar-separator"></li>

                <!-- preset color swatches -->
                <li class="toolbar-color option selected" data-color="#D64731" title="Red" style="background:#D64731"></li>
                <li class="toolbar-color option" data-color="#E0C960" title="Yellow" style="background:#E0C960"></li>
                <li class="toolbar-color option" data-color="#2774C4" title="Blue" style="background:#2774C4"></li>
                
                <li class="toolbar-separator"></li>

                <!-- custom color swatch with edit button -->
                <li class="toolbar-color option custom-color" title="Custom color" style="background:#FF8C00">
                    <input type="color" id="color-picker" value="#FF8C00">
                </li>
                <li class="toolbar-option" id="edit-color" title="Edit custom color">
                    <i class="fa-solid fa-palette"></i>
                </li>

                <li class="toolbar-separator"></li>

                <!-- Fill toggle (droplet) - toggles hidden #fill-color checkbox -->
                <li class="toolbar-option" id="fill-toggle" title="Fill">
                    <i class="fa-solid fa-tint"></i>
                    <input type="checkbox" id="fill-color" hidden>
                </li>

                <li class="option">
                    <input type="range" id="size-slider" min="1" 
                            max="30" value="5">
                </li>
            </ul>
        </div>
    </section>

    <div class="container">
<section class="drawing-board">
            <canvas></canvas>
            
            <!-- Lantern Top with Navigation -->
            <div class="lantern-section">
                <button class="lantern-nav-btn lantern-nav-left lantern-button-top" data-part="top">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img src="../Assets/Lantern/lantern-top.png" class="lantern-top" id="lanternTop">
                <button class="lantern-nav-btn lantern-nav-right lantern-button-top" data-part="top">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Lantern Tassel with Navigation -->
            <div class="lantern-section">
                <button class="lantern-nav-btn lantern-nav-left lantern-button-tassel" data-part="tassel">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img src="../Assets/Lantern/lantern-tassel-RED.png" class="lantern-tassel" id="lanternTassel">
                <button class="lantern-nav-btn lantern-nav-right lantern-button-tassel" data-part="tassel">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Lantern Bottom with Navigation -->
            <div class="lantern-section">
                <button class="lantern-nav-btn lantern-nav-left lantern-button-bottom" data-part="bottom">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img src="../Assets/Lantern/lantern-bottom.png" class="lantern-bottom" id="lanternBottom">
                <button class="lantern-nav-btn lantern-nav-right lantern-button-bottom" data-part="bottom">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

        </section>
        <button class="shape-btn shape-btn-left" id="shape-prev" title="Previous Shape">
                <i class="fas fa-chevron-left"></i>
        </button>
        <button class="shape-btn shape-btn-right" id="shape-next" title="Next Shape">
            <i class="fas fa-chevron-right"></i>
        </button>
        <button class="bg-nav-btn" id="prev-bg">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="bg-nav-btn" id="next-bg">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

    <section class="canvas-controls">
        <button id="finish-sticker-btn" title="Convert drawing to sticker">
            <i class="fa-solid fa-magic-wand-sparkles"></i> Make Sticker
        </button>

        <div class="sticker-dock" id="sticker-dock">
            <span class="placeholder-text">Sticker appears here...</span>
            </div>

        <button class="clear-canvas" title="Clear Drawing">
            <i class="fa-solid fa-trash"></i>
        </button>
        
        <button id="save-scene-btn" class="save-img">
            <i class="fa-solid fa-floppy-disk"></i> Save Scene
        </button>
    </section>
</body>

</html>
